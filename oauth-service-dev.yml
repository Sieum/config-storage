spring:
  datasource:
    url: jdbc:mysql://sieum-database.czgcdgyy7baz.ap-northeast-2.rds.amazonaws.com:3306/sieum?serverTimezone=Asia/Seoul
    username: admin
    password: sieum605
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      connection-timeout: 10000
      connection-init-sql: SELECT 1
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
  #oauth 설정
  security:
    oauth2:
      client:
        registration:
          spotify:
            provider: spotify
            client-id: '{cipher}'
            client-secret: '{cipher}'
            scope: user-read-email,user-read-private
            authorization-grant-type: authorization_code
            redirect-uri: https://www.sieum.site/oauth2/callback/spotify

        provider:
          spotify:
            authorization-uri: https://accounts.spotify.com/authorize
            token-uri: https://accounts.spotify.com/api/token
            user-info-uri: https://api.spotify.com/v1/me
            user-name-attribute: id

  #Swaager 사용에 필요
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    root: info
  
jwt:
  secretKey: '{cipher}'

  access:
    expiration: 3600000 # ms -> 1시간
    header: Authorization

  refresh:
    expiration: 1209600000 #  ms -> 2주
    header: Authorization-refresh

  redirect:
    sieum://oauth/callback
